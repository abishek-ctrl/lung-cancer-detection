<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .result-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            margin-bottom: 20px;
        }
        .prediction {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        {% if prediction == 1 %}
            <p class="prediction">You are likely to have lung cancer.</p>
        {% else %}
            <p class="prediction">You are unlikely to have lung cancer.</p>
        {% endif %}
    </div>
</body>
</html>
